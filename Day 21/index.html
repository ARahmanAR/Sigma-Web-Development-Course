<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity & Cascade</title>
    <style>
        h1 {
            color: aquamarine;
        }

        .yellow {
            color: yellow;
        }

        .cred {
            color: crimson;
        }

        .cpurple {
            color: cornflowerblue;
        }
    </style>
</head>

<body>
    <h1 style="color: blue;" class="yellow cred cpurple">CSS Specificity</h1>
</body>

</html>
