<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            color: aquamarine;
        }

        .ck {
            color: blue;
        }

        .hex {
            color: #ff5733;
        }

        .rgb {
            color: rgb(34, 193, 195);
        }

        .rgba {
            color: rgba(255, 99, 71, 0.5);
        }

        .hsl {
            color: hsl(120, 100%, 50%);
        }
    </style>
</head>

<body>
    <h1>Learn About Colors</h1>
    <p>
        Color can be reprsented in:
    <ol>
        <li class="ck">Color Keyword</li>
        <li class="hex">Hexadecimal</li>
        <li class="rgb">RGB</li>
        <li class="rgba">RGBA</li>
        <li class="hsl">HSL</li>
    </ol>
    </p>
</body>

</html>
