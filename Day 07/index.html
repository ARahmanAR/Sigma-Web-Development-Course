<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>From to apply for Sigma Web Dev Course - TA</h1>
    <form action="post">
        <label for="username">Username:</label>
        <br>
        <input id="username" type="text" name="username" placeholder="Enter your username" required>
        <br><br>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input id="email" type="email" name="email" placeholder="Enter your email" required>
        <br><br>
        <label for="experience">Experience:</label>
        <br>
        <textarea id="experience" name="experience" rows="4" cols="50"
            placeholder="Describe your experience with web development" required></textarea>
        <br><br>
        <label for="why">Why do you want to be a TA?</label>
        <br>
        <textarea id="why" name="why" rows="4" cols="50"
            placeholder="Explain why you want to be a TA for the Sigma Web Development Course" required></textarea>
        <br><br>
        <label for="availability">Availability:</label>
        <br>
        <input id="availability" type="text" name="availability"
            placeholder="Enter your availability (e.g., days and times)" required>
        <br><br>
        <label for="skills">Skills:</label>
        <br>
        <textarea id="skills" name="skills" rows="4" cols="50"
            placeholder="List your relevant skills (e.g., HTML, CSS, JavaScript, etc.)" required></textarea>
        <br><br>
        <label for="comments">Additional Comments:</label>
        <br>
        <textarea id="comments" name="comments" rows="4" cols="50"
            placeholder="Any additional comments or information you would like to provide"></textarea>
        <br><br>
        <input type="submit" value="Submit Application">

        <div>
            <p>By submitting this form, you agree to the terms and conditions of the Sigma Web Development Course.</p>
            
        </div>
    </form>
</body>

</html>
