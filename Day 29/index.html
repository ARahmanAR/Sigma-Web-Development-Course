<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            position: relative;
            width: 310px;
            height: 600px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 50px auto;
        }
        img {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        img:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        p {
            color: #666;
            text-align: center;
            line-height: 1.6;
            font-family: Arial, sans-serif;
            padding: 0 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        span {
            color: #555;
            font-size: 14px;
            margin: 5px 5px;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: inline-block;
        }
        .tags {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <img width="300px" height="250px" src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="nature beauty">

        <div class="tags">
            <span>Nature</span><span>Lake</span>
        </div>
        <h2>
            Lago di Braies
        </h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Pariatur similique cupiditate repellendus inventore aliquam commodi doloremque odit sunt fugit distinctio.</p>
        <button>Read more</button>
    </div>
</body>
</html>
